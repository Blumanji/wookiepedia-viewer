<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <audio id="wookie1" style="display:none;" controls="controls" preload="auto">
  <source src="http://www.moviewavs.com/0053148414/MP3S/Movies/Star_Wars/roar.mp3"></source></audio>
<audio id="wookie2" style="display:none;" controls="controls" preload="auto">
  <source src="http://www.moviewavs.com/0053148414/MP3S/Movies/Star_Wars/wookie3.mp3"></source></audio>
<div class="outer">
  <div class="middle">
    <div class="inner">
      <div class="container-fluid">
        <div class="text-center card-block">
          <h1>Wookiepedia Viewer</h1> </div>
        <div class="input-group py-2">
          <input id="search-box" type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
        <button id="search-button" class="btn btn-primary btn-lg" type="button">Wookie Search</button>
      </span>
        </div>
<div id="results"> 
        </div>
        <div class="card">
          <a id="randbutt" href="https://en.wikipedia.org/wiki/Special:Random" target="blank" class="btn btn-primary btn-lg">Random Wiki Wookie Button</a>
        </div>
        
        
      </div>
    </div>
  </div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
